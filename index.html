<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVIS Project Group 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/F3.css">
    <link rel="stylesheet" href="css/T2.css">
    <link rel="stylesheet" href="css/summary_table.css">

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>
    .visualization {
        height: 500px; /* Set the desired height */
    }
</style>
<body>
    <header>
        <h1>NYC Yellow Cab Visualization</h1>
    </header>
    <script src="js/T2.js"></script>

    <div class="container dashboard-container">

        <div class="row">

            <!-- Visualization 1 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization1">
                    <!-- Your content for Visualization 2 -->
                    <h2>Summarization of November 2022</h2>
                    <div id="chart-container"></div>

                </div>
            </div>

            <!-- Visualization 2 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization2">
                    <div>
                        <label for="dateRange">Select Date Range:</label>
                        <input type="date" id="dateRange" value="2022-11-01" onchange="updateTable()">
                    </div>
                    <div id="tableContainer"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <!-- Visualization 3 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization3">
                    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
                    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script>
                    <script>
                        anychart.onDocumentReady(function () {

                            // create the data
                            var data = [
                                {x: "Monday", y: "week 1"},
                                {x: "Tuesday", y: "week 1", heat: 120506, date: "01/11"},
                                {x: "Wednesday", y: "week 1", heat: 126271, date: "02/11"},
                                {x: "Thursday", y: "week 1", heat: 131484, date: "03/11"},
                                {x: "Friday", y: "week 1", heat: 130682, date: "04/11"},
                                {x: "Saturday", y: "week 1", heat: 130401, date: "05/11"},
                                {x: "Sunday", y: "week 1", heat: 104570, date: "06/11"},
                                {x: "Monday", y: "week 2", heat: 112135, date: "07/11"},
                                {x: "Tuesday", y: "week 2", heat: 121121, date: "08/11"},
                                {x: "Wednesday", y: "week 2", heat: 128700, date: "09/11"},
                                {x: "Thursday", y: "week 2", heat: 132727, date: "10/11"},
                                {x: "Friday", y: "week 2", heat: 117728, date: "11/11"},
                                {x: "Saturday", y: "week 2", heat: 130944, date: "12/11"},
                                {x: "Sunday", y: "week 2", heat: 114269, date: "13/11"},
                                {x: "Monday", y: "week 3", heat: 82278, date: "14/11"},
                                {x: "Tuesday", y: "week 3", heat: 90728, date: "15/11"},
                                {x: "Wednesday", y: "week 3", heat: 92660, date: "16/11"},
                                {x: "Thursday", y: "week 3", heat: 95344, date: "17/11"},
                                {x: "Friday", y: "week 3", heat: 95454, date: "18/11"},
                                {x: "Saturday", y: "week 3", heat: 94932, date: "19/11"},
                                {x: "Sunday", y: "week 3", heat: 81125, date: "20/11"},
                                {x: "Monday", y: "week 4", heat: 108526, date: "21/11"},
                                {x: "Tuesday", y: "week 4", heat: 114546, date: "22/11"},
                                {x: "Wednesday", y: "week 4", heat: 105640, date: "23/11"},
                                {x: "Thursday", y: "week 4", heat: 69663, date: "24/11"},
                                {x: "Friday", y: "week 4", heat: 86607, date: "25/11"},
                                {x: "Saturday", y: "week 4", heat: 99513, date: "26/11"},
                                {x: "Sunday", y: "week 4", heat: 90529, date: "27/11"},
                                {x: "Monday", y: "week 5", heat: 106488, date: "28/11"},
                                {x: "Tuesday", y: "week 5", heat: 119372, date: "29/11"},
                                {x: "Wednesday", y: "week 5", heat: 117677, date: "30/11"},


                            ];

                            // create the chart and set the data
                            chart = anychart.heatMap(data);

                            // set the chart title
                            chart.title("Taxi Trips in New York city during per day in november 2022");

                            // create and configure the color scale with additional colors
                            var customColorScale = anychart.scales.linearColor();
                            customColorScale.colors(["#D1EEEA", "#AAD3DF", "#7FACC2", "#5B889F", "#39607C", "#1F3D5B"]);

                            // set the color scale as the color scale of the chart
                            chart.colorScale(customColorScale);

                            // configure the tooltip to display date and heat value
                            chart.tooltip().format("Date: {%date}\nTrips: {%heat}");

                            // set the container id
                            chart.container("visualization3");

                            // initiate drawing the chart
                            chart.draw();

                        });
                    </script>
                </div>
            </div>

            <!-- Visualization 4 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization4">
                    <h3>Amount of taxis per hour</h3>
                </div>
            </div>

            <!-- Add more visualizations as needed -->

        </div>

        <div class="row">
            <!-- Visualization 5 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization5">
                    <!-- Your content for Visualization 5 -->
                    <h3 style="color:orange">NYC Taxi Density Map by Passenger Count</h3>
                    <h5 style="color: #FFCC33;">Please select the passenger count</h5>

                    <div id="tabs">
                        <button class="tab-button" data-tab="total">Total</button>
                        <button class="tab-button" data-tab="0">0</button>
                        <button class="tab-button" data-tab="1">1</button>
                        <button class="tab-button" data-tab="2">2</button>
                        <button class="tab-button" data-tab="3">3</button>
                        <button class="tab-button" data-tab="4">4</button>
                        <button class="tab-button" data-tab="5">5</button>
                        <button class="tab-button" data-tab="6">6</button>
                        <button class="tab-button" data-tab="7">7</button>
                        <button class="tab-button" data-tab="8">8</button>
                        <button class="tab-button" data-tab="9">9</button>
                    </div>

                    <svg id="densityCharts" width="770" height="600"></svg>
                </div>
            </div>


            <!-- Visualization 6 -->
            <div class="col-md-6">
                <div class="visualization" id="visualization2">
                    <!-- Your content for Visualization 6 -->
                    <h2> Trip cost vs Number of passengers</h2>
                    <div id="tooltip" class="hidden">
                        <p><strong></strong></p>
                        <p><span id="value"></span></p>
                    </div>


                </div>
            </div>

            <!-- Add more visualizations as needed -->

        </div>

    </div>

    <script src="js/summary_table.js"></script>
    <script src="../js/T1_cost.js"></script>
    <script src="js/F3.js"></script>
    <script src="js/table_v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>



</html>
